<p style="margin:2rem auto"><a class="download" href="https://www.jqueryscript.net/loading/circle-progress-bootstrap.html">Download This Plugin</a> <a class="download" href="https://www.jqueryscript.net/">Back To jQueryScript</a></p>
    <p class="lead">A lightweight jQuery plugin that adds animated circular progress bars to your Bootstrap-based web pages and applications. No SVG, Image, and Canvas needed.</p>
    <div class="d-flex justify-content-center align-items-center">
        <div class="my-3" id="progress_3" data-bs-toggle="circle-progress"></div>
        <div class="my-3 mx-3" id="progress_1" data-bs-toggle="circle-progress"></div>
        <div class="my-3" id="progress_2" data-bs-toggle="circle-progress"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../dist/jquery-bs-circle-progress.min.js"></script>
<script>
    (function ($) {

        function randomValue(min, max) { // min and max included
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        $('#progress_1').circleProgress({
            size: 350,
            value: 0,
            color: '#506886',
            progressWidth: 2
        });

        $('#progress_2').circleProgress({
            size:140,
            value: randomValue(0,50),
            color: 'secondary',
            progressWidth: 4
        });

        $('#progress_3').circleProgress({
            size: 200,
            value: randomValue(50,100),
            color: 'purple',
            progressWidth: 10
        });

        let seconds = 0;
        let testInterval = null;
        testInterval = setInterval(function(){
            if (seconds === 100){
                clearInterval(testInterval)
            }
            let color;
            switch(true){
                case seconds < 20:
                    color = 'danger';
                    break;
                case seconds < 40:
                    color = 'warning';
                    break;
                case seconds < 60:
                    color = 'info';
                    break;
                case seconds < 99:
                    color = 'primary';
                    break;
                default:
                    color = 'success';
                    break;
            }
            $('#progress_1').circleProgress('updateOptions', {
                value: seconds,

                color: color
            });
            seconds++;

        },40)

    }(jQuery));

</script><script async src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"></script>
